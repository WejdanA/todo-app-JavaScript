<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todos center">
        <h1 class="heading">To Do List</h1>
        <div class="todos-container">
          <div id="start" class="start">Add Your First Task</div>
          <form id="todo-form" class="todo-form" type="submit">
            <input id="new-todo" class="new-todo" type="text" />
            <input
              id="add-btn"
              type="submit"
              value="Add Todo"
              class="add-btn"
            />
          </form>
          <div id="todos-list" class="todos-list">
            <!-- genetated todo elment -->
          </div>
          <div id="filter-btns" class="filter-btns">
            <select name="filter" id="filter">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="active">Active</option>
            </select>
          </div>

          <div id="counter" class="counter"></div>
        </div>
      </div>
    </div>
    <script src="modules.js"></script>
    <script src="index.js"></script>
  </body>
</html>
